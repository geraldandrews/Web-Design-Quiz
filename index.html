<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Game</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="alert"></div>
    <h1>Web Design Quiz</h1>
    <h3>Press start when ready</h3>
    <div class="btn start-btn">Start</div>
    <div class="container">
        <div class="question"></div>
        <div class="choices"></div>
        <div class="score-card"></div>
        <button class="btn next-btn">Next</button>
        <button class="btn return-btn">Return to Start Page</button>
        <div class="timer"></div>
    </div>
    <div class="designer">
        <p>Quiz created and designed by <a href="https://geraldandrewsmedia.netlify.app/" target="_blank">Gerald Andrews</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
